<!DOCTYPE html>
<head>
	<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
    <script type="text/javascript">  
    $(document).ready(function() {

	// elements
	$("#content").hide();
	$("#matrixtable").hide();
	
    // The event listener for the file upload
    document.getElementById('txtFileUpload').addEventListener('change', upload, false);

    // Method that checks that the browser supports the HTML5 File API
    function browserSupportFileUpload() {
        var isCompatible = false;
        if (window.File && window.FileReader && window.FileList && window.Blob) {
        isCompatible = true;
        }
        return isCompatible;
    }

    // Method that reads and processes the selected file
    function upload(evt) {
        if (!browserSupportFileUpload()) {
            alert('The File APIs are not fully supported in this browser!');
            } else {
                var data = null;
                var file = evt.target.files[0];
                var reader = new FileReader();
                reader.readAsText(file);
                reader.onload = function(event) {
                    var csvData = event.target.result;
                    data = $.csv.toArrays(csvData);
					//console.log(csvData);
					var selValue = $('input[name=alligator]:checked').val(); 
					//console.log(selValue);
					$.ajax({
						type: "POST",
						url: "http://localhost:8084/alligator/"+selValue+"/",
						data: csvData,
						contentType: 'text/plain',
						error: function (jqXHR, textStatus, errorThrown) {
							alert(errorThrown);
						},
						success: function (response) {
							console.log(response);
							var data = response;
							/*if (data && data.length > 0) {
								alert('Imported -' + data.length + '- rows successfully!');
							} else {
								alert('No data to import!');
							}*/
							if (selValue==="matrixdist") {
								//var html = "<table>";
								var html = "<tr>";
								for (var item in data[0]) {
									html += "<th>"+data[0][item]+"</th>";
								}
								data.splice(0, 1);
								html += "</tr>";
								for (var row in data) {
									html += "<tr>";
									for (var item in data[row]) {
										html += "<td>"+data[row][item]+"</td>";
									}
									html += "</tr>";
								}
								//html += "</table>";
								$("#matrixtable").append(html);
								$("#matrixtable").show();
								$("#content").show();
							}
							if (selValue==="matrixallen") {
								//var html = "<table>";
								var html = "<tr>";
								for (var item in data[0]) {
									html += "<th>"+data[0][item]+"</th>";
								}
								data.splice(0, 1);
								html += "</tr>";
								for (var row in data) {
									html += "<tr>";
									for (var item in data[row]) {
										html += "<td>"+data[row][item]+"</td>";
									}
									html += "</tr>";
								}
								//html += "</table>";
								$("#matrixtable").append(html);
								$("#matrixtable").show();
								$("#content").show();
							}
						}
					});
                };
                reader.onerror = function() {
                    alert('Unable to read ' + file.fileName);
                };
            }
        }
    });
</script>
    </head>
    <body>
        <div id="dvImportSegments" class="fileupload" style="width:100%">
			<fieldset>
				<legend>Upload your CSV File</legend>
				<input type="radio" name="alligator" value="matrixdist" checked> Matrix 3D-Distances<br>
				<input type="radio" name="alligator" value="matrixallen"> Matrix Allen Intervals<br>
				<input type="radio" name="alligator" value="timeline"> Timeline<br>
			</fieldset>
			<br>
			<fieldset>
				<legend>Upload your CSV File</legend>
				<input type="file" name="File Upload" id="txtFileUpload" accept=".tsv" />
			</fieldset>
			<br>
			<fieldset>
				<legend>Refresh</legend>
				<input type="button" value="Refresh Page" onClick="location.href=location.href">
			</fieldset>
		</div>
		<br>
		<div id="content" style="border: 1px solid red;padding:10px;float:left;">
			<table id="matrixtable" style="width:100%"></table>
		</div>
    </body>
</html>
